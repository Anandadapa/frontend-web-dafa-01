<!DOCTYPE html> <!--penanda dokumen HTML-->
<html lang="en"> <!--mengatur bahasa = english-->
<head> <!--mengatur bagian head-->
    <meta charset="UTF-8"> <!--mengatur karakter yg dipakai-->
    <!--mengatur viewport-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan HTML dasar</title> <!--judul dokumen-->
</head>
<body> <!--badan dokumen-->
    <!--part 1 - membuat heading-->
    <h1>judul document</h1>
    <h2>judul document</h2>
    <h3>judul document</h3>
    <h4>judul document</h4>
    <h5>judul document</h5>
    <h6>judul document</h6>
    <!--part 2 membuat pargraf-->
    <p>Lionel messi adalah pesepak bola profesional asal argentina yg akan bermain menjadi playmaker untuk klub inter miami</p>
    <!--part 3 - membuat link-->
    <a href="https://id.wikipedia.org/wiki/Lionel_Messi">wikipedia</a>
</body>
</html>
